<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen and Redirect Example</title>
</head>
<body>
    <p>This webpage will go into full-screen mode upon loading and then redirect to the same site.</p>

    <script>
        // Function to enter full-screen mode
        function enterFullScreen() {
            var elem = document.documentElement; // Get the HTML element
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
            }
        }

        // Call the function when the page loads
        window.onload = function() {
            enterFullScreen();

            // Redirect to the same site after a delay (e.g., 5 seconds)
            setTimeout(function() {
                window.location.href = window.location.href;
            }, 5000); // 500 milliseconds = 5 seconds
        };
    </script>
</body>
</html>
